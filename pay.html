<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customized QR Code</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      #qrcode {
        /* border: 2px solid #5868bf; */
        padding: 20px;
        /* background-color: #f0f0f0; */
      }

      #instructions {
        text-align: center;
        margin-top: 20px;
        margin-left: 10px;
        font-size: 18px;
      }
      body {
        /* background: #eee8e8; */
      }
      .contain {
        display: flex;
        align-items: center;
        /* max-width: 1500px; */
        justify-content: center;
        flex-direction: column;
        /* font-family: 'Courier New', Courier, monospace; */
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        color: rgb(213, 80, 80);
        border: 2px solid #5561ce;
        height: 450px;
        max-width: 280px;
        /* background: #ece9e9; */
        padding: 10px;
        a {
          text-decoration: none;
        }
      }
    </style>
  </head>

  <body>
    <div class="contain">
      <div id="qrcode"></div>
      <div id="instructions">
        <p>
          Send screenshot after paying here at
          <a href="https://wa.me/+917497831160" class="fs">
            <i class="fab fa-whatsapp"></i>
            7497831160
          </a>
        </p>
        <p>
          or call at this number: <a href="tel:+917497831160">7497831160</a>
        </p>
      </div>
    </div>
    <script type="text/javascript">
      const total = localStorage.getItem("total");
      const upiID = encodeURIComponent("kamal-160@paytm");
      const am = total;
      const qrText = encodeURIComponent(`upi://pay?pa=${upiID}&am=${am}`);
      var qrcode = new QRCode(document.getElementById("qrcode"), {
        text: `upi://pay?pa=${upiID}&am=${am}`,
        width: 200,
        height: 200,
        colorDark: "#5868bf",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H,
      });

      if (total == 0) {
        window.location.href = "/";
      }
    </script>
  </body>
</html>
